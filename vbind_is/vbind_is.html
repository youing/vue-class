<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="root">
        <component :is="defaultView"></component>
        <button @click="changeCmp">Change Cmp2</button>
    </div>
    <script>
  
 Vue.component('cmp1',{
     template: `
        <div class="cmp1">cmp1</div>
     `
 });
  Vue.component('cmp2',{
     template: `
        <div class="cmp2">cmp2</div>
     `
 });
  Vue.component('cmp3',{
     template: `
        <div class="cmp3">cmp3</div>
     `
 })

 new Vue({
     el: '#root',
     data:{
         defaultView: 'cmp1'
     },
     methods:{
        changeCmp(){
            this.defaultView = 'cmp2'
        }
     }
 })
   
    </script>
</body>

</html>
