<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lib/vue.js"></script>

</head>
<body>
    
    <div id="root">
       <ul>
           <li v-for="name in names">{{ name }}</li>
       </ul>
       <input id="input" type="text" v-model="newName">
       <button v-on:click="addName">add</button>
    </div>

    <script>
    var app = new Vue({
        el: '#root',
        data: {
            newName: '',
            names: ['bar','foo','aaaa']
        },
        methods:{
            addName() {
                this.names.push(this.newName)
            }
        }
      
    })

   
    </script>   
</body>
</html>
